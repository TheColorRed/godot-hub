name: Bug report \U0001F41B
description: Create a report to help us improve.
title: "[BUG]: "
labels: [bug]
assignees:
  - chipp100,
  - dsolank1
  - rnaddy
  - vyelala
body:
  - type: markdown
    attributes:
      value: "A clear and concise description of what the bug is."
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    id: repo
    attributes:
      label: Github Repo
  - type: input
    id: branch
    attributes:
      label: Branch name
  - type: checkboxes
    id: environments
    validations:
      required: true
    attributes:
      label: Environments affected
      options:
       - label: dev
       - label: test
       - label: stage
       - label: trn
       - label: perf
       - label: prod
  - type: input
    id: os
    attributes:
      label: Operating system and version
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Broser and version
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
