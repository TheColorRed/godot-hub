name: Bug report \U0001F41B
description: Create a report to help us improve.
title: "[BUG]: "
labels: [bug]
assignees:
  - chipp100,
  - dsolank1
  - rnaddy
  - vyelala
body:
  - type: textarea
    attributes:
      label: Current behavior
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      value: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: input
    attributes:
      label: Github Repo
  - type: input
    attributes:
      label: Branch name
  - type: checkboxes
    validations:
      required: true
    attributes:
      label: Environments affected
      options:
       - label: dev
       - label: test
       - label: stage
       - label: trn
       - label: perf
       - label: prod
  - type: input
    attributes:
      label: Operating system and version
    validations:
      required: true
  - type: input
    attributes:
      label: Broser and version
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
